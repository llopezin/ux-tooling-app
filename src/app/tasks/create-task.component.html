<div class="[ max-w-screen-lg mx-auto pt-8 ]">
    <h2 class="[ heading__secondary ]">
        New Task
    </h2>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="newTaskForm">
    
        <div class="[ my-4 ]">
            <input class="[ w-full ]  [ border-0 rounded-md ]" type="text" placeholder="task name" required name="name"
                formControlName="name" />
            <div *ngIf="(newTaskForm.get('name').dirty)">
                <div *ngIf="newTaskForm.get('name').errors?.required">Name is required</div>
            </div>
        </div>
    
    
        <div class="[ flex justify-end ]">
            <button class="[ btn__primary-color ]" type="submit">Create Task</button>
        </div>
    
    
    </form>
</div>
