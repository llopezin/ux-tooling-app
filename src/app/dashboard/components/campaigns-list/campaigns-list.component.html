
<ul class="[ mx-auto my-10 ] [ bg-white ] [ rounded-lg shadow-2xl ]">
    <li class="[ p-2 ] [ text-lg ] [ border border-primary cursor-pointer ]" *ngFor="let campaign of campaigns" [routerLink]="['/campaign', campaign._id]">
        {{campaign.name}}
    </li>
</ul>
<div>
    <p class="[ p-2 ] [ text-lg ] [ bg-white border border-primary ]" *ngIf="campaigns?.length === 0">You have not created your first campaign yet</p>
</div>
