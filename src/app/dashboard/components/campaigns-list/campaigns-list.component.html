<div class="[ mt-12 py-10 ] [ bg-background ] [ rounded-md shadow-lg ]" *ngIf="!campaigns || campaigns?.length === 0">
    <p class="[ p-2 text-center w-full ] [ text-xl ]" >You have not created your first campaign yet</p>
</div>

<ul class="[ mx-auto my-10 ] [ bg-white ] [ rounded-lg shadow-2xl ]">
    <li class="[ p-2 ] [ text-lg ] [ border border-primary cursor-pointer ]" *ngFor="let campaign of campaigns" [routerLink]="['/campaign', campaign._id]">
        {{campaign.name}}
    </li>
</ul>
