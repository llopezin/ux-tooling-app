<button class="[ btn__primary-color ] [ -mt-8 ] [ float-right ]" (click)="formOpened = !formOpened"
    *ngIf="!formOpened">New campaign</button>
<form (ngSubmit)="onSubmit()" [formGroup]="newCampaignForm" *ngIf="formOpened">

    <div class="[ my-4 ]">
        <input class="[ w-full ]  [ border-0 rounded-md ]" type="text" placeholder="campaign name" required name="name"
            formControlName="name" />
        <div *ngIf="(newCampaignForm.get('name').dirty)">
            <div *ngIf="newCampaignForm.get('name').errors?.required">Name is required</div>
        </div>
    </div>
    <div class="[ flex justify-end ]">
        <button class="[ btn__primary-color ]" type="submit">Create campaign</button>
    </div>
</form>
